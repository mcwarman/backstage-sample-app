name: Package

on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Set variables
        id: variables
        run: |
          echo '::set-output name=artifact_path::packages/${{ inputs.type }}/dist'
          echo '::set-output name=dockerfile::./dockerfile.${{ inputs.type }}'
          echo '::set-output name=image::ghcr.io/${{ github.repository }}/${{ inputs.type }}'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.type }}
          path: ${{ steps.variables.outputs.artifact_path }}
      - name: Set up Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.variables.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Docker build
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ steps.variables.outputs.dockerfile }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
